<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pago Registrado</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f6f9; }
        .card { background: white; padding: 40px; border-radius: 10px; max-width: 400px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #27ae60; }
        .btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="font-size: 50px; margin: 0;">✅</h1>
        <h1>¡Pago Confirmado!</h1>
        <p>El pedido <strong>#{{ cart.id }}</strong> ha sido marcado como COBRADO en la base de datos.</p>
        <p>Stock descontado y caja actualizada.</p>
        <a href="{% url 'main' %}" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
