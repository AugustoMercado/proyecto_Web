{% extends 'index.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'forms.css' %}"> 

    <div class="container">
        
        {% if error %}
            <div style="color: white; background: red; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px;">
                {{ error }}
            </div>
        {% endif %}

        <div class="createbackground">
            <form method="POST">
                {% csrf_token %}
                
                <div class="campo-formulario">
                    <label>Usuario (o Email)</label>
                    <input type="text" name="username" required>
                </div>
                
                <div class="campo-formulario">
                    <label>Contraseña</label>
                    <input type="password" name="password" required>
                </div>
                
                <div class="boton-container">
                    <button type="submit" class="mi-boton">Iniciar Sesión</button>
                </div>
            </form>
                <p class="create">
                    ¿No tienes cuenta? 
                    <a href="{% url 'create' %}">Crear Cuenta</a>
                </p>
        </div>

    </div>

{% endblock %}
