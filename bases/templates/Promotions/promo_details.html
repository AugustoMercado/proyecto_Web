{% extends 'index.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'promsdetails.css' %}">

<div class="contenedor-detalle-promo">
    <h1 class="titulo-promo-detalle">{{ promo.name }}</h1>

    {% if promo.image %}
    <img src="{{ promo.image.url }}" alt="{{ promo.name }}" class="img-promo-gigante">
    {% endif %}

    <div class="descripcion-lista">
        {{ promo.details|linebreaks }}
    </div>

    <div class="precio-gigante">
        $ {{ promo.price }}
    </div>

    <button onclick="addToCart('{{ promo.id }}')" class="btn-agregar-final">
        ğŸ›’ Agregar
    </button>

    <a href="{% url 'main' %}" class="btn-volver">â† Volver al inicio</a>
</div>

<div id="toast-box" class="toast-hidden">
    <span id="toast-message">Producto Agregado</span>
</div>

<script src="{% static 'JavaScript/main.js' %}"></script>

{% endblock %}
